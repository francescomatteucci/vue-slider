<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-for="(slide,i) in slides" class="item" :class="i === currentIndex ? 'active' : ''">
                    <img :src="slide.image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="decreaseIndex()" class="prev"></div>
                    <div @click="increaseIndex()" class="next"></div>
                    <div v-for="(slide, i) in slides" class="thumb" :class="i === currentIndex ? 'active' : ''">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

                

            </div>
        </div>

    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
